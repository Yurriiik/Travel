<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./fonts/CircularStd/stylesheet.css">
</head>
<body>
    <section class="login">
        <div class="container">
            <div class="login-content">
                <h3 class="login-title title">Login</h3>
                <form class="login-form">
                    <input type="text" class="login-input" placeholder="E-mail">
                    <input type="text" class="login-input" placeholder="Pasword">
                </form>
                <p class="login-text text">Don't have an account? <a href="./signup.html">Sign Up</a></p>
                <a href="./index.html" class="login-btn">
                    <button class="login-button">Login</button>
                </a>
            </div>
        </div>
    </section>
    

    <script src="./js/index.bundle.js"></script>
</body>
</html>
