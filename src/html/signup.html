<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing up</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./fonts/CircularStd/stylesheet.css">
</head>
<body>
    <section class="singup">
        <div class="container">
            <div class="singup-content">
                <h3 class="singup-title title">Sign Up</h3>
                <form class="singup-form">
                    <input type="text" class="singup-input" placeholder="Name">
                    <input type="text" class="singup-input" placeholder="E-mail">
                    <input type="text" class="singup-input" placeholder="Pasword">
                </form>
                <p class="singup-text text">Do you have an account? <a href="./login.html">Login</a></p>
                <a href="./index.html" class="singup-btn">
                    <button class="singup-button">Sign up</button>
                </a>
            </div>
        </div>
    </section>

    <script src="./js/index.bundle.js"></script>
</body>
</html>
